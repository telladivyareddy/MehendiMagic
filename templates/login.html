<!DOCTYPE html>
<html>
<head>
    <title>Login | Mehendi Magic</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #fff6f0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background: #fff;
            padding: 30px 40px;
            border-radius: 16px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            width: 350px;
            text-align: center;
        }

        h2 {
            color: #d35400;
            margin-bottom: 20px;
            font-size: 28px;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            background-color: #d35400;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            width: 100%;
        }

        button:hover {
            background-color: #e67e22;
        }

        .footer {
            margin-top: 15px;
            font-size: 14px;
            color: #888;
        }

        .footer a {
            color: #d35400;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Login to Mehendi Magic</h2>
    <form method="POST">
        <input name="email" placeholder="Email" type="email" required><br>
        <input name="password" placeholder="Password" type="password" required><br>
        <button type="submit">Login</button>
    </form>
    <div class="footer">
        Donâ€™t have an account? <a href="/register">Register here</a>
    </div>
</div>

</body>
</html>
